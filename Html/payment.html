<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="../CSS/pay.css">
    <script src="../Javascript/payment.js"></script>
</head>
<body>
    
     <div class="progress-bar">
  <div class="stepFinished">
    <div class="circle">1</div>
    <div class="label">Registration</div>
  </div>
  <div class="line"></div>
  <div class="stepActive" id="step2">
    <div class="circle">2</div>
    <div class="label">Payment</div>
  </div>
  <div class="line"></div>
  <div class="step" id="step3">
    <div class="circle">3</div>
    <div class="label">Submission</div>
  </div>
</div>

<div class="form">
    <div class="form-card">
   
   <p>Card Details</p> 
  <form action="submission.html" onsubmit="return checkDetails()">
    <div class="form-group">
      <label for="name">Name on Card:</label>
      <input type="text" id="name" required>
    </div>

    <div class="form-group">
     <label for="phone">Enter your phone number:</label>
<input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="eDate">Expiray Date:</label>
      <input type="date" id="eDate" required>

         <label for="code">Secuirty Code(CVV):</label>
<input type="tel" id="code"  required>
    </div>

    <button type="submit" class="submit-btn">Pay</button>
  </form>
</div>

</div>


</body>
</html>
