<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">

    <title>Document</title>
</head>
<body>
    <div>
        <nav class="reg-navbar">
    <div class="left">
        <ul>
            <li><a href=""><b>ComoanyName</b></a></li>
        </ul>

    </div>
    <div class="right">
        <ul>
            <li><a href="login.html" class="reg-right">Login</a></li>
            <li><a href= >Register</a></li>
        </ul>
    </div>
 </nav>
    </div>


    <div class="form-container" action="login.html">
    <form action="login.html" onsubmit="return checkPassword() " >
        <h2 class="right-para" style="text-align: center;">Registration Form</h2>

        <div class="form-group">
            <label for="name">Full Name</label><br>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="email" id="email" required>
        </div>

          <div class="form-group">
            <label for="phone">Phone</label><br>
            <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
            <label for="pass">Password</label><br>
            <input type="password" id="pass" required>
        </div>
         <div class="form-group">
            <label for="confirmPass">Confirm Password</label><br>
            <input type="password" id="confirmPass" required>
        </div>

        <div>
            <br>
            <input type="submit" value="CREATE ACCOUNT" style="background-color: hsl(120, 22%, 39%);"">
        </div>
        <div>
            <p style="text-align: center;">Already have an account? <a href="login.html" class="no-line"><span style="color: rgb(85, 85, 186);">Sign in</span></a></p>
        </div>
    </form>
</div>


<script src="../Javascript/register.js"></script>
</body>
</html>
