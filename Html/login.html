<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../CSS/style.css">
    
</head>
<body>

 <nav class="navbar">
    <div class="left">
        <ul>
            <li><a href=""><b>ComoanyName</b></a></li>
        </ul>
        
    </div>
    <div class="right">
        <ul>
            <li><a href="">Login</a></li>
            <li><a href="register.html" class="btn-right">Register</a></li>
        </ul>
    </div>
 </nav>

 <div class="progress-bar">
  <div class="step active">
    <div class="circle">1</div>
    <div class="label">Registration</div>
  </div>
  <div class="line"></div>
  <div class="step" id="step2">
    <div class="circle">2</div>
    <div class="label">Payment</div>
  </div>
  <div class="line"></div>
  <div class="step" id="step3">
    <div class="circle">3</div>
    <div class="label">Submission</div>
  </div>
</div>


<div class="form-container" >
    <form action="payment.html" onsubmit="return loginCheck()" >
        <h2 class="right-para">Personal Information</h2>
        
       

        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="pass">Password</label><br>
            <input type="password" id="pass" required>
        </div>

        <div>
            <br>
            <input id="contPay" type="submit" value="Click here to Login" >
        </div>
    </form>
</div>

<footer class="footer">

</footer>




<script src="../Javascript/login.js"></script>
</body>
</html>
